  <script>
    // Initialize EmailJS with your public key
    emailjs.init("StHPJN5RHK9H_bRsX"); // Replace with your EmailJS public key

    document.getElementById("itemsForm").addEventListener("submit", function (e) {
  e.preventDefault();

  // Collect shop details
  const shopName = document.getElementById("name").value || "N/A";
  const place = document.getElementsByName("name")[1].value || "N/A"; // Ensure you're fetching the correct "Place" field value.

  // Collect selected items
  const formData = new FormData(this);
  const selectedItems = formData.getAll("items");
  const details = selectedItems.map((item) => {
    const quantity = formData.get(`quantity_${item.replace(" ", "_")}`) || 0;
    const price = formData.get(`price_${item.replace(" ", "_")}`) || 0;
    return `${item}: Quantity=${quantity}, Price=${price}`;
  });

  if (selectedItems.length === 0) {
    alert("Please select at least one item.");
    return;
  }

  // Prepare email parameters
  const templateParams = {
    to_email: "saikumar.pola999@gmail.com", // Replace with the recipient email
    shop_name: shopName, // Include shop name
    shop_place: place, // Include shop place
    selected_items: details.join("\n"),
  };

  // Send the email using EmailJS
  emailjs
    .send("service_4686", "template_4686", templateParams)
    .then(
      (response) => {
        alert("Your selected items and shop details have been sent to the email!");
        console.log("Email sent successfully:", response.status, response.text);
      },
      (error) => {
        alert("Failed to send the email.");
        console.error("EmailJS error:", error);
      }
    );
});
